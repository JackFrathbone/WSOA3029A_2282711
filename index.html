<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game State SA Homepage</title>
    <base href="./" target="_self">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./js/display.js" type="text/javascript" defer></script>
    <script src="./js/D3BarGraphs.js" type="text/javascript" defer></script>
    <script src="./js/D3PieGraph.js" type="text/javascript" defer></script>
    <script src="./js/D3GrowingCircles.js" type="text/javascript" defer></script>
    <link rel="stylesheet" type="text/css" href="./GS.css">
    <link rel="icon" href="./Images/Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Game State SA Homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jackfrathbone.github.io/WSOA3029A_2282711/index.html" />
    <meta property="og:image" content="https://jackfrathbone.github.io/WSOA3029A_2282711/Images/Logo.png" />
</head>

<body>
    <main>
        <article>
            <h1>The Big Data</h1>
            <h2>Where Are We Making Our Games?</h2>
            <button id="geoBarPlotsButton" onclick="SwitchData()">
                Show Data By Province
            </button>

            <div class="graphHolder">
                <div id="geoBarPlots" class="d3Graph">
                    <h3 id="geoBarPlotsHeading">Total Number of Game And Animation Studios by City, 2018 [1]</h3>
                    <div id="geoBarPlotsInside" class="d3Graph"> </div>
                </div>
                <div id="gamePieGraph" class="d3Graph" style="text-align:center;">
                    <h3 id="geoBarPlotsHeading">Total Number of Games Published by Province 1994-2018 [3]</h3>
                </div>
            </div>

            <h2>The Growth of an Industry</h2>
            <div class="graphHolder">
                <div id="growingCirceGraph" class="d3Graph">
                    <h3 id="growingCirceGraphHeading">Total Number of Studios by Year [4]</h3>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="3" value="1" class="slider" id="myRange"
                            oninput="SetYear(this.value)">
                    </div>
                    <h3 id="growingCirceGraphYears">1997</h3>
                </div>
            </div>
        </article>
    </main>
</body>

</html>
